<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Frontend Mentor | NFT preview card component</title>
  </head>
  <body>
    <div class="container">
      <div class="for-overlay">
        <div class="overlay"><img src="images/icon-view.svg" alt="view-icon"></div>
        <img class="equilibrium" src="images/image-equilibrium.jpg" alt="the nft">
      </div>
      <h2>Equilibrium #3429</h2>
      <p>Our Equilibrium collection promotes balance and calm.</p>
      <div class="horizontal-part">
        <div class="ethereum">
          <img src="images/icon-ethereum.svg" alt="ethereum icon">
          0.041 ETH
        </div>
        <div class="time">
          <img src="images/icon-clock.svg" alt="clock icon">
          3 days left
        </div>
      </div>
      <hr>
        <div class="credits">
          <img src="images/image-avatar.png" alt="avatar of creator">
          Creation of <span>Jules Wyvern</span>
      </div>
    </div>
  </body>
</html>
